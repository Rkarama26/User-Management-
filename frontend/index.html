<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <script src="script.js" defer></script>
    <script src="config.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Headings */
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Inputs and select */
        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Messages */
        #login-msg,
        #register-msg {
            margin: 10px 0;
            font-weight: bold;
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div id="login-msg"></div>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>

        <p>Don't have an account? <a href="register.html">Register here</a></p>


    </div>

    <script>
        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                // console.log("accessToken: ", data.accessToken)

                if (res.ok) {
                    // Using accessToken returned by backend
                    saveToken(data.accessToken);
                    showMessage("login-msg", "Login successful!", false);
                    window.location.href = "dashboard.html";
                } else {
                    showMessage("login-msg", data.error || data.message || "Login failed");
                }
            } catch (err) {
                console.error(err);
                showMessage("login-msg", "Network error");
            }
        }


    </script>
</body>

</html>
